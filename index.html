<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Projektant</title>
  <meta name="theme-color" content="#0d6efd">
  <meta name="description" content="Online projektování domů – jednoduše a profesionálně.">
  <meta property="og:title" content="Online Projektant" />
  <meta property="og:description" content="Online projektování domů – jednoduše a profesionálně." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.online-projektant.cz/" />
  <meta property="og:image" content="https://www.online-projektant.cz/icons/icon-512x512.png" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center p-5">
    <h1 id="heroTitle">Načítání...</h1>
    <p id="heroText"></p>
    <a id="ctaButton" href="#kontakt" class="btn btn-light mt-3"></a>
  </header>

  <main class="container my-5">
    <section>
      <h2>Jak to funguje</h2>
      <p>Vyplníte jednoduchý formulář, konzultujeme s vámi projekt a následně obdržíte hotový návrh domu – vše online.</p>
    </section>
    <section class="mt-5">
      <h2 id="kontakt">Kontakt</h2>
      <p>info@online-projektant.cz</p>
    </section>
  </main>

  <footer class="text-center p-4 bg-light">
    &copy; 2025 Online Projektant
  </footer>

  <script>
    fetch('/content/homepage.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('heroTitle').textContent = data.heroTitle;
        document.getElementById('heroText').textContent = data.heroText;
        document.getElementById('ctaButton').textContent = data.ctaButton;
      });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
